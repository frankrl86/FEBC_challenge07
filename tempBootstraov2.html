<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timetable</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container py-3">
      <!-- 9AM Slot -->
      <div class="d-flex align-items-center mb-3">
        <label
          class="flex-grow-1 bg-secondary text-white text-sm fw-bold py-2 px-3 m-0"
          >9AM</label
        >
        <textarea
          class="form-control mx-2"
          aria-label="Event description"
        ></textarea>
        <button class="btn btn-primary"><i class="fas fa-edit"></i></button>
      </div>

      <!-- 10AM Slot -->
      <div class="d-flex align-items-center mb-3">
        <label
          class="flex-grow-1 bg-secondary text-white text-sm fw-bold py-2 px-3 m-0"
          >10AM</label
        >
        <textarea
          class="form-control mx-2"
          aria-label="Event description"
        ></textarea>
        <button class="btn btn-primary"><i class="fas fa-edit"></i></button>
      </div>

      <!-- 11AM Slot -->
      <div class="d-flex align-items-center mb-3">
        <label
          class="flex-grow-1 bg-secondary text-white text-sm fw-bold py-2 px-3 m-0"
          >11AM</label
        >
        <textarea class="form-control mx-2" aria-label="Event description">
Event that already happened</textarea
        >
        <button class="btn btn-primary"><i class="fas fa-edit"></i></button>
      </div>

      <!-- 12PM Slot -->
      <div class="d-flex align-items-center mb-3">
        <label
          class="flex-grow-1 bg-danger text-white text-sm fw-bold py-2 px-3 m-0"
          >12PM</label
        >
        <textarea class="form-control mx-2" aria-label="Event description">
Current hour</textarea
        >
        <button class="btn btn-primary"><i class="fas fa-edit"></i></button>
      </div>

      <!-- 1PM Slot -->
      <div class="d-flex align-items-center mb-3">
        <label
          class="flex-grow-1 bg-success text-white text-sm fw-bold py-2 px-3 m-0"
          >1PM</label
        >
        <textarea
          class="form-control mx-2"
          aria-label="Event description"
        ></textarea>
        <button class="btn btn-primary"><i class="fas fa-edit"></i></button>
      </div>

      <!-- 2PM Slot -->
      <div class="d-flex align-items-center mb-3">
        <label
          class="flex-grow-1 bg-success text-white text-sm fw-bold py-2 px-3 m-0"
          >2PM</label
        >
        <textarea
          class="form-control mx-2"
          aria-label="Event description"
        ></textarea>
        <button class="btn btn-primary"><i class="fas fa-edit"></i></button>
      </div>

      <!-- 3PM Slot -->
      <div class="d-flex align-items-center mb-3">
        <label
          class="flex-grow-1 bg-success text-white text-sm fw-bold py-2 px-3 m-0"
          >3PM</label
        >
        <textarea
          class="form-control mx-2"
          aria-label="Event description"
        ></textarea>
        <button class="btn btn-primary"><i class="fas fa-edit"></i></button>
      </div>

      <!-- 4PM Slot -->
      <div class="d-flex align-items-center mb-3">
        <label
          class="flex-grow-1 bg-success text-white text-sm fw-bold py-2 px-3 m-0"
          >4PM</label
        >
        <textarea
          class="form-control mx-2"
          aria-label="Event description"
        ></textarea>
        <button class="btn btn-primary"><i class="fas fa-edit"></i></button>
      </div>

      <!-- 5PM Slot -->
      <div class="d-flex align-items-center mb-3">
        <label
          class="flex-grow-1 bg-success text-white text-sm fw-bold py-2 px-3 m-0"
          >5PM</label
        >
        <textarea class="form-control mx-2" aria-label="Event description">
Change</textarea
        >
        <button class="btn btn-primary"><i class="fas fa-edit"></i></button>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
