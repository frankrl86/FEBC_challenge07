<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timetable</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container py-3">
      <!-- 9AM Slot -->
      <div class="d-flex align-items-center mb-2">
        <div
          class="flex-grow-1 text-sm fw-bold py-2 px-3 bg-secondary text-white"
        >
          9AM
        </div>
        <button class="py-2 px-3 btn btn-primary text-white">
          <i class="fas fa-edit"></i>
        </button>
      </div>

      <!-- 10AM Slot -->
      <div class="d-flex align-items-center mb-2">
        <div
          class="flex-grow-1 text-sm fw-bold py-2 px-3 bg-secondary text-white"
        >
          10AM
        </div>
        <button class="py-2 px-3 btn btn-primary text-white">
          <i class="fas fa-edit"></i>
        </button>
      </div>

      <!-- 11AM Slot -->
      <div class="d-flex align-items-center mb-2">
        <div
          class="flex-grow-1 text-sm fw-bold py-2 px-3 bg-secondary text-white"
        >
          11AM Event that already happened
        </div>
        <button class="py-2 px-3 btn btn-primary text-white">
          <i class="fas fa-edit"></i>
        </button>
      </div>

      <!-- 12PM Slot -->
      <div class="d-flex align-items-center mb-2">
        <div class="flex-grow-1 text-sm fw-bold py-2 px-3 bg-danger text-white">
          12PM Current hour
        </div>
        <button class="py-2 px-3 btn btn-primary text-white">
          <i class="fas fa-edit"></i>
        </button>
      </div>

      <!-- 1PM Slot -->
      <div class="d-flex align-items-center mb-2">
        <div
          class="flex-grow-1 text-sm fw-bold py-2 px-3 bg-success text-white"
        >
          1PM
        </div>
        <button class="py-2 px-3 btn btn-primary text-white">
          <i class="fas fa-edit"></i>
        </button>
      </div>

      <!-- 2PM Slot -->
      <div class="d-flex align-items-center mb-2">
        <div
          class="flex-grow-1 text-sm fw-bold py-2 px-3 bg-success text-white"
        >
          2PM
        </div>
        <button class="py-2 px-3 btn btn-primary text-white">
          <i class="fas fa-edit"></i>
        </button>
      </div>

      <!-- 3PM Slot -->
      <div class="d-flex align-items-center mb-2">
        <div
          class="flex-grow-1 text-sm fw-bold py-2 px-3 bg-success text-white"
        >
          3PM
        </div>
        <button class="py-2 px-3 btn btn-primary text-white">
          <i class="fas fa-edit"></i>
        </button>
      </div>

      <!-- 4PM Slot -->
      <div class="d-flex align-items-center mb-2">
        <div
          class="flex-grow-1 text-sm fw-bold py-2 px-3 bg-success text-white"
        >
          4PM
        </div>
        <button class="py-2 px-3 btn btn-primary text-white">
          <i class="fas fa-edit"></i>
        </button>
      </div>

      <!-- 5PM Slot -->
      <div class="d-flex align-items-center mb-2">
        <div
          class="flex-grow-1 text-sm fw-bold py-2 px-3 bg-success text-white"
        >
          5PM Change
        </div>
        <button class="py-2 px-3 btn btn-primary text-white">
          <i class="fas fa-edit"></i>
        </button>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
