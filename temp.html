<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Timetable</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-4">
  <!-- 5AM Slot -->
  <div class="flex items-center mb-2">
    <div class="flex-1 text-sm font-semibold p-2 bg-gray-300">9AM</div>
    <button class="p-2 bg-blue-500 text-white"><i class="fas fa-edit"></i></button>
  </div>

  <!-- 10AM Slot -->
  <div class="flex items-center mb-2">
    <div class="flex-1 text-sm font-semibold p-2 bg-gray-300">10AM</div>
    <button class="p-2 bg-blue-500 text-white"><i class="fas fa-edit"></i></button>
  </div>

  <!-- 11AM Slot -->
  <div class="flex items-center mb-2">
    <div class="flex-1 text-sm font-semibold p-2 bg-gray-300">11AM Event that already happened</div>
    <button class="p-2 bg-blue-500 text-white"><i class="fas fa-edit"></i></button>
  </div>

  <!-- 12PM Slot -->
  <div class="flex items-center mb-2">
    <div class="flex-1 text-sm font-semibold p-2 bg-red-500">12PM Current hour</div>
    <button class="p-2 bg-blue-500 text-white"><i class="fas fa-edit"></i></button>
  </div>

  <!-- 1PM Slot -->
  <div class="flex items-center mb-2">
    <div class="flex-1 text-sm font-semibold p-2 bg-green-500">1PM</div>
    <button class="p-2 bg-blue-500 text-white"><i class="fas fa-edit"></i></button>
  </div>

  <!-- 2PM Slot -->
  <div class="flex items-center mb-2">
    <div class="flex-1 text-sm font-semibold p-2 bg-green-500">2PM</div>
    <button class="p-2 bg-blue-500 text-white"><i class="fas fa-edit"></i></button>
  </div>

  <!-- 3PM Slot -->
  <div class="flex items-center mb-2">
    <div class="flex-1 text-sm font-semibold p-2 bg-green-500">3PM</div>
    <button class="p-2 bg-blue-500 text-white"><i class="fas fa-edit"></i></button>
  </div>

  <!-- 4PM Slot -->
  <div class="flex items-center mb-2">
    <div class="flex-1 text-sm font-semibold p-2 bg-green-500">4PM</div>
    <button class="p-2 bg-blue-500 text-white"><i class="fas fa-edit"></i></button>
  </div>

  <!-- 5PM Slot -->
  <div class="flex items-center mb-2">
    <div class="flex-1 text-sm font-semibold p-2 bg-green-500">5PM Change</div>
    <button class="p-2 bg-blue-500 text-white"><i class="fas fa-edit"></i></button>
  </div>
</div>
</body>
</html>
